  <div class="container">
    <div class="left-side">

        <p class="logo-text">windy.</p>
      </div>
      <p class="credits">Photo taken by me!</p>
    </div>
    <div class="right-side">
      <div class="header-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now&nbsp</em> to get started.</p>
        <p>You <em>know&nbsp</em> you want to.</p>
      </div>
      <form action="" method="post">
        <div class="form-container">
          <legend>Let's do this!</legend>
    
          <div class="row">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>
    
          <div class="row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>
    
          <div class="row">
            <div>
              <label for="password">PASSOWRD</label>
              <input type="password" name="password" id="password">
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSOWRD</label>
              <input type="confirm-password" name="confirm-password" id="confirm-password">
            </div>
          </div>
        </div>
    
        <button type="submit">Create Account</button>
      </form>
      <p class="sign-in">Already have an account? <a href="https://github.com/JnaCer/sign-up">Log In</a></p>
    </div>
  </div>
</body>
</html>
